<script>
  // Footnotes: Littlefoot 'em, THEN hide with Nutshell
  littlefoot.littlefoot({
    activateOnHover: true,
    hoverDelay: 0,
    dismissOnUnhover: true,
    buttonTemplate: `
        <button
            aria-label="Footnote <% number %>"
            class="littlefoot__button"
            id="<% reference %>"
            title="See Footnote <% number %>"
        />
            <% number %>
        </button>`,
  });
</script>
